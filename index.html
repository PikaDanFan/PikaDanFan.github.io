<html>
    <head>
        <title>Starting Page</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            #BackgroundDIV {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100vw;
                align-items: center;
                background-image: url("Lemon Background.png");
            }
            #BackgroundImage {
                background-image: url("Starting Background.png");
                height: 100vh;
                background-repeat: no-repeat;
                width: 75vw;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #buttonDIV {
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                width: 350px;
            }
            button {
                width: 150px;
                height: 75px;
                background-color: coral;
                border-color: brown;
                border-style: groove;
                border-width: 10px;
                border-radius: 10px;
                color: black;
                font-family:Georgia, 'Times New Roman', Times, serif;
                font-size: 15px;
                font-weight: bold;
            }
        </style>
    </head>
    <body onload = "checkForSave()">
        <div id = "BackgroundDIV">
            <div id = "BackgroundImage">
                <div id = "ButtonDiv">
                    <button id = "newSave" onclick = "newSave()">New Save File</button>
                    <button id = "continue" onclick = "GoToGame()">Continue Game</button>
                </div>
            </div>
        </div>

        <script>
            function GoToGame() {
                location.href = "Game.html"
            }
        </script>
        <script src="MainGame.js"></script> 
    </body>
</html>
